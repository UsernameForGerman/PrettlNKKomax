version: '3'

networks:
  web:
    external: true
  internal:
    external: false

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}
  static-volume: {}
  media-volume: {}
  react-app-volume: {}

services:
  nginx: &nginx
    build:
      context: .
      dockerfile: ./compose/production/react/Dockerfile
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - django
      - postgres
    image: komax_production_frontend
    volumes:
      - react-app-volume:/frontend/build
      - static-volume:/www/static/
      - media-volume:/www/media/
    networks:
      - internal
      - web
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.nginx-https-rdrct.redirectscheme.scheme=https"
      - "traefik.http.routers.nginx-http.middlewares=nginx-https-rdrct"
      - "traefik.http.routers.nginx-http.rule=Host(`komax.tetradnk.ru`)"
      - "traefik.http.routers.nginx-http.entrypoints=http"
      - "traefik.http.routers.nginx-https.rule=Host(`komax.tetradnk.ru`)"
      - "traefik.http.routers.nginx-https.entrypoints=https"
      - "traefik.http.routers.nginx-https.tls=true"
      - "traefik.http.routers.nginx-https.tls.certresolver=default"
      - "traefik.http.services.nginx-https.loadbalancer.server.port=8080"


  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start
    #command: python /app/manage.py runserver 0.0.0.0:9000
    image: komax_production_django
    restart: always
    depends_on:
      - postgres
    volumes:
      - static-volume:/var/komax_site/static/
      # - static-volume:/app/static
      - media-volume:/var/komax_site/media/
    networks:
      - internal
      - web
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    ports:
      - "9000:9000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.django-https-rdrct.redirectscheme.scheme=https"
      - "traefik.http.routers.django-http.middlewares=django-https-rdrct"
      - "traefik.http.routers.django-http.rule=Host(`komax.prettl.ru`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/komax_api`))"
      - "traefik.http.routers.django-http.entrypoints=http"
      - "traefik.http.routers.django-https.rule=Host(`komax.prettl.ru`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/komax_api`))"
      - "traefik.http.routers.django-https.entrypoints=https"
      - "traefik.http.routers.django-https.tls=true"
      - "traefik.http.routers.django-https.tls.certresolver=default"
      - "traefik.http.services.django-https.loadbalancer.server.port=9000"

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: komax_production_postgres
    restart: always
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    networks:
      - internal
      - web
    ports:
      - "5432:5432"
    env_file:
      - ./.envs/.production/.postgres

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: komax_production_traefik
    restart: always
    depends_on:
      - django
    env_file:
      - ./.envs/.production/.traefik
    volumes:
      - production_traefik:/etc/traefik/acme
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - internal
      - web
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

